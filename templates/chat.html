<!DOCTYPE html>
<html lang="en">
<head>
<title>Gynecology</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/chat.js"></script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Free Web tutorials">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="John Doe">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">

</head>
<body>
{% load static %}
{% csrf_token %}
    <div class="col-12 header_area">
        <div class="inside_data">
        <h1 class="top_headline">Chat with your custom docs</h1>
         <select name="user_files" id="user_files">
            {% for file in file_names %}
            <option value="{{file}}">{{file}}</option>
            {% endfor %}

        </select>
            </div>
    </div>
                        <div class="chat_area">
                            <!-- <div class="loading_area d-none">Doctor is thinking<div class="loader-img"><img src="/static/images/loading.gif" /></div></div> -->
                            <div class="chat_message">
                                <div class="question question_div_to_be_append d-none">
                                    <p id="text_input1"></p>
                                </div>
                                <div class="answer answer_div_to_be_append d-none">
                                    <p id="text_input2" ></p>
                                </div>
                            </div>

                            <div class="chat_bottom">
                                <div class="chat">
                                    <input id="text_input" type="text" class="" placeholder="Type your message..">
                                    <button id="button_chat"><img src="/static/images/send.svg"></button>
                                </div>
                                <label>
                                    <input type="file" class="d-none" />
                                    <img src="/static/images/attach.svg">
                                </label>
                            </div>
                        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/custom.js"></script>
</body>
</html>
